{% extends 'layout.html' %}

{% block body %}
    <div class="grid-25">
        <a href="{% url 'accounts:profile' %}">profile</a>
    </div>
    <div class="grid-75">
        <h1>Profile: {{ user.username }}!</h1>

        <ul>
          <li>Confirm current password: </li>
          <li>New password: </li>
        </ul>
    </div>
    <form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Save changes</button>
</form>
{% endblock %}
