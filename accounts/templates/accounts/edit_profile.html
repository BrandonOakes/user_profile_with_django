{% extends 'layout.html' %}

{% block body %}
    <div class="grid-25">
        <a href="{% url 'accounts:profile' %}">profile</a>
    </div>
    <div class="grid-75">
        <h1>Edit profile: {{ user.username }}!</h1>
    </div>

    <form method="post", enctype="multipart/form-data">
  {% csrf_token %}
  {{ profile_form.as_p }}
  <button type="submit">Save changes</button>
</form>
{% endblock %}
